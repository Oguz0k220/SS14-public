# Space Ninja

- type: entity
  noSpawn: false
  name: Space Ninja
  suffix: Crook, SpiderClan
  parent: MobHuman
  id: GreenSpaceNinja
  components:
  - type: RandomMetadata
    nameSegments:
    - names_ninja_title
    - names_ninja
  - type: Sprite
    netsync: false
    sprite: Markers/jobs.rsi
    state: ertleadereva 
  - type: Loadout
    prototypes: [ GreenNinja ]
  - type: NpcFactionMember
    factions:
    - Syndicate
  - type: SpaceNinja
  - type: AutoImplant
    implants:
    - DeathAcidifierImplant
  - type: RandomHumanoidAppearance
    randomizeName: false
    
