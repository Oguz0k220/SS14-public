- type: entity
  parent: [ClothingHeadEVAHelmetBase, BaseMajorContraband]
  id: RedHelmetSpaceNinja
  name: space ninja helmet
  suffix: Crook, SpiderClan
  description: What may appear to be a simple black garment is in fact a highly sophisticated nano-weave helmet. Standard issue ninja gear. It has a red glow.
  components:
  - type: Sprite
    sprite: Imperial/SpiderClan/Clothing/Default/Helmets/redninja.rsi
  - type: Clothing
    sprite: Imperial/SpiderClan/Clothing/Default/Helmets/redninja.rsi
  - type: Tag
    tags:
    - HidesHair
    - WhitelistChameleon
  - type: IngestionBlocker
  - type: IdentityBlocker

