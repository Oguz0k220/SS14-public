- type: entity
  parent: [ClothingHeadBase, BaseMajorContraband]
  id: RedAltHelmetSpaceNinja
  name: space ninja mask
  suffix: Crook, SpiderClan
  description: A nano-weave mask based on the Spider Clan's most advanced technology, capable of protecting against depressurisation despite its openness. It glows with a red light.
